<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	每个内置对象下都有tostring方法
			 	tostring（）：把别的数据类型转换成字符串
			 * */
			var arr=[1,2,3];
			alert(arr);// 1,2,3,使用alert（）函数，调用tostring方法
			console.log(arr);// [1,2,3]
		</script>
	</body>
</html>
