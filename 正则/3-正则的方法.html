<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*正则.test（字符串）；返回布尔值
			 * 字符串.search(正则)；返回数字，找到返回索引，未找到返回-1
			 * 字符串.match(正则)：有返回数组，没有返回null
			 * 字符串.replace(字符串||正则，字符串或者回调函数)
			 * 量词：匹配不确定的位置
			 * \d：一个数字
			   \D：不是数字
			 * \s:空格
			 * \S：非空格
			 * \w:数字，字母，下划线
			 * \W：非数字，字母，下划线
			 * \b:边界符
			 * \B：非独立部分
			 * \1:重复项
			 *  +：是代表最少一个，最多不限，量词
			 *  i：忽略大小写，修饰符
			 *  g:全局查找，修饰符
			 * [A-Za-z]:所有大小写字母
			 * [0-9]:0-9的数字
			 * [\u4e00-\u9fa5]:所有汉字
			 * \.:.
			 * 量词:
			{n,m}
			
			{1,}  +
				最小一个最多不限
			
			{0,}  *
				最少可以没有，最多不限
			
			{0,1} ?
				最少可以没有，最多1个
			 * */
			var str='2235567G890987';
			if(/\D/.test(str)){
				//  /[A-Za-z]/.test(str)
				alert("不全是数字");
			}else{
				alert("全是数字");
			}
		</script>
	</body>
</html>
