<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height:200px;
				width:200px;
				background:deeppink;
				position:absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1">
			<div id="box2"></div>
		</div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			/*方法一，根据可视区宽高来计算*/
			#box{
				height:200px;
				width:200px;
				background:deeppink;
				position:absolute;
			}
			var l=document.documentElement.clientWidth/2-box.offsetWidth/2;
			var t=document.documentElement.clientHeight/2-box.offsetHeight/2;
			box.style.top=t+'px';
			box.style.left=l+'px';
			
			/*方法二:使用css布局*/
			#box{
				height:200px;
				width:200px;
				background:deeppink;
				position:absolute;
				top:50%;
				left:50;
				margin:-100px 0 0 -100px;
			}
			/*方法三：弹性盒模型*/
			<div id="box1">
				<div id="box2"></div>
			</div>
				#box1{
				height:200px;
				width:200px;
				display: flex;
				background: deeppink;
			}
			#box2{
				margin:auto;
				width:50px;
				height:50px;
				background: deepskyblue;
				margin:auto;
			}
		</script>
	</body>
</html>
