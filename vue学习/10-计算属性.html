<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="example">
			<!--<p>{{message.split(' ').reverse().join('')}}</p>-->
			<p>{{message}}</p>
			<p>{{message2}}</p>
		</div>
<script src="vue.js"></script>
<script type="text/javascript">
	var example=new Vue({
		el:'#example',
		data:{
			message:'hello vue'
		},
		computed:{
			message2:function(){
				return this.message.split(' ').reverse().join('');
			}
		}
	})
</script>
	</body>
</html>
