<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height:100px;
				width:100px;
				border:1px solid #444;
			}
			#box.color{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="fn()">点击</button>
			<div id="box" :class="active"></div>
		</div>
		
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	let demo=new Vue({
		el:"#app",
		data:{
			active:{
				color:true
			}
		},
		methods:{
			fn:function(){
				this.active.color=!this.active.color;
			}
		}
	})
</script>
	</body>
</html>
