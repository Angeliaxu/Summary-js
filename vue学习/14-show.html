<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#app{
				height:100px;
				width:100px;
				border:1px solid #000;
				
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<button @click="fn()">点击</button>
			<div id="app" v-show="hide"></div>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			let demo=new Vue({
				el:"#box",
				data:{
					hide:false
				},
				methods:{
					fn:function(){
						this.hide=!this.hide;
					}
				}
			})
		</script>
	</body>
</html>
