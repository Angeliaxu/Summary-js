<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	柯里化是逐步传参，逐步缩小函数的适用范围，逐步求解的过程
			 * 
			 * 
			 * */
			function add(a){
				return function (b){
					return function(c){
						return a+b+c;
					}
				}
			}
			console.log(add(1)(2)(3));
		</script>
	</body>
</html>
