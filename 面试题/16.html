<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            /* padding: 0 100px; */
            overflow: hidden;
        }
        .left, .right {
            width: 100px;
            height: 100px;
            float: left;
        }
        .left {
            background: green;
            margin-left: -100%;
        }
        .right {
            background: black;
            margin-left: -100px;
        }
        .main {
            background: red;
            margin: 0 100px;
        }
        .container {
            width: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="main">main</div>
        </div>
        
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
