 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     <script>
     /* 
        工厂模式：这种模式抽象了创建具体对象的过程，发明了一种函数，用函数来封装以特定接口创建对象的细节。实现如下
     */

     function createPerson(name, age, job) {
        let o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
            alert(this.name);
        }
        return 0;
     }
     </script>
 </body>
 </html>
