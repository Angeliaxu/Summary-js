<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height:100px;
				width:100px;
				background: red;
			}
			#box1{
				height:100px;
				width:100px;
				background: yellow;
				
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
<script type="text/javascript" src='jquery-3.2.1.min.js'></script>
<script type="text/javascript">
	/*
	 	接受两个参数：show()显示
	 				 hide()隐藏
	 				 接受一个参数，秒数
	 * 
	 * */
	$('#box').hover(()=>{
		$('#box1').hide(1000);
	},()=>{
		$('#box1').show(1000);
	})
</script>
	</body>
</html>
