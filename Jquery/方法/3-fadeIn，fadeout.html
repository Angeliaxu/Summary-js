<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height:100px;
				width:100px;
				background: red;
			}
			#box1{
				height:100px;
				width:100px;
				background: yellow;
				
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
<script type="text/javascript" src='jquery-3.2.1.min.js'></script>
<script type="text/javascript">
	/*
	 	接受两个参数：fadeIn()淡入显示
	 				fadeOut()淡出隐藏
	 				 接受一个参数，秒数
	 				 
	 				fadeTo()：接受两个参数，第一个参数是秒数，第二个参数
	 				是淡出程度。
	 * 
	 * */
	$('#box').hover(()=>{
//		$('#box1').fadeOut(1000);
		$('#box1').fadeTo(1000,0.1);
	},()=>{
		$('#box1').fadeIn(1000);
	})
</script>
	</body>
</html>
